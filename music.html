<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <header>
        <img src="playlist.svg" id="playlist">
        <h2>feel the music</h2>
        <img src="music.svg" id="musicsvg">
    </header>

    <main>
        <div class="left">
            <div class="song-img">

            </div>
            <div class="volume">
                <div class="volumeimg">
                    <img src="volume.svg" id="vm">
                </div>
                <input type="range" id="volumerange" onchange="volume()">
            </div>
        </div>
        <div class="right">
            <div class="details">
                <h3 class="songname">ve kamleya</h3>
                <h5 class="artist">arijit singh</h5>
            </div>
            <input type="range" id="sd" onchange="duration()">
            <div class="controls">
                <img src="pre.svg" onclick="previous()" id="pre">
                <img src="play.svg" onclick="playpause()" id="play">
                <img src="pre.svg" onclick="next()" id="next">
            </div>
        </div>
        <div class="playlist">

        </div>
    </main>
    <script src="music.js"></script>
</body>
</html>
